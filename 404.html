<!DOCTYPE html>
<html>

<head>
  <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'nonce-aem' 'strict-dynamic' 'unsafe-inline' http: https:; base-uri 'self'; object-src 'none';"
    move-to-http-header="true"
  >
  <title>🙁 OMG the page is gone !?!!!! 🙁</title>
  <script nonce="aem" type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script nonce="aem" src="/scripts/scripts.js" type="module"></script>
  <script nonce="aem" type="module">
    window.addEventListener('load', () => {
      if (document.referrer) {
        const { origin, pathname } = new URL(document.referrer);
        if (origin === window.location.origin) {
          const backBtn = document.createElement('a');
          backBtn.classList.add('button', 'error-button-back');
          backBtn.href = pathname;
          backBtn.textContent = 'Go back';
          backBtn.title = 'Go back';
          const btnContainer = document.querySelector('.button-container');
          btnContainer.append(backBtn);
        }
      }
    });
  </script>
  <script nonce="aem" type="module">
    import { sampleRUM } from '/scripts/aem.js';
    sampleRUM('404', { source: document.referrer });
  </script>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    main.error {
      min-height: calc(100vh - var(--nav-height));
      display: flex;
      align-items: center;
    }

    main.error .error-number {
      width: 100%;
    }

    main.error .error-number text {
      font-family: monospace;
    }
  </style>
  <link rel="stylesheet" href="/styles/lazy-styles.css">
</head>

<body>
  <header></header>
  <main>
    <div>
      <p>🙁 OMG the page is gone !?!!!! 🙁</p>
      <p>
        <picture>
          <source type="image/webp" srcset="./media_1a0347662c357448ff03e25269c0c59f4b4323c2e.gif?width=2000&#x26;format=webply&#x26;optimize=medium" media="(min-width: 600px)">
          <source type="image/webp" srcset="./media_1a0347662c357448ff03e25269c0c59f4b4323c2e.gif?width=750&#x26;format=webply&#x26;optimize=medium">
          <source type="image/gif" srcset="./media_1a0347662c357448ff03e25269c0c59f4b4323c2e.gif?width=2000&#x26;format=gif&#x26;optimize=medium" media="(min-width: 600px)">
          <img loading="lazy" alt="" src="./media_1a0347662c357448ff03e25269c0c59f4b4323c2e.gif?width=750&#x26;format=gif&#x26;optimize=medium" width="498" height="297">
        </picture>
      </p>
      <p><a href="/">You want to go home?</a><u></u></p>

</html>
